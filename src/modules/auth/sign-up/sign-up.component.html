<div class="auth_signUp-container">
  <div class="auth_signUp-container-form">
    <form novalidate [formGroup]="signUpForm">
      <span>
        <span>
          Email
        </span>
        <span>
          <input type="text" placeholder="example@sample.domain"   name="auth_signUp-email"  formControlName="email">
        </span>
      </span>

      <span>
        <span>
          Password
        </span>
        <span>
          <input type="password" placeholder="robust password.." name="auth_signUp-password" formControlName="password"/>
        </span>
      </span>
      <button (click)="signUp()">Sign-up</button>
    </form>
  </div>
  <div class="auth_signUp-container-info">
    description content
  </div>
</div>
