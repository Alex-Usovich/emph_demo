<div class="auth_signIn-container">
  <div class="auth_signIn-container-form">
    <form novalidate [formGroup]="signInForm">
      <span>
        <span>
          Email
        </span>
        <span>
          <input type="text" placeholder="email@mail-me.com"   name="auth_signUp-email"  formControlName="email">
        </span>
      </span>

      <span>
        <span>
          Password
        </span>
        <span>
          <input type="password" placeholder="type password here" name="auth_signUp-password" formControlName="password"/>
        </span>
      </span>

      <button (click)="signIn()">Sign-in</button>
    </form>
  </div>
  <div class="auth_signIn-container-info">
    description content
  </div>
</div>
